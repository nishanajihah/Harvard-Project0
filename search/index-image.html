<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <!-- BODY WRAPPER : START -->
        <div class="wrapper">
            
            <!-- HEADER SECTION : START-->
            <div class="link-box">  
                <a href="index.html" title="Google Search" target="_self">Google Search</a>
            </div>
            <!-- HEADER SECTION : END -->

            <!-- LOGO SECTION : START -->
            <div class="box-img">
                <img src="https://i.pinimg.com/originals/c4/6a/88/c46a88089d3150a346cd02b726dc3ea0.jpg" alt="Google Image logo" />
            </div>
            <!-- LOGO SECTION : END -->
    
            <!-- SEARCH SECTION : START -->
            <div class="form-box">
                <form action="https://google.com/images">
                    <table>
                        <tr>
                            <td class="form-data">
                                <div class="input-box">
                                     <i class="fa fa-search icon" aria-hidden="true"></i>
                                     <input class="input-field" type="text" name="q" placeholder="Search">
                                </div> 
                            </td>
                        </tr>
                        <tr>
                            <td class="form-data">
                                <input type="submit" value="Images Search">
                                <input type="hidden" name="tbm" value="isch"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <!-- SEARCH SECTION : END -->
        </div>
        <!-- BODY WRAPPER : END -->

    </body>
</html>
