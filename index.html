<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="form">
            <form action="https://google.com/search">
                <table>
                    <tr>
                        <td class="form-content">
                            <input type="text" name="q"></td>
                    </tr>
                    <tr>
                        <td class="form-content">
                            <input type="submit" value="Google Search"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
