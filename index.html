<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- BODY WRAPPER : START -->
        <div class="wrapper">

            <!-- HEADER SECTION : START-->
            <div class="link-box">
                <a href="index-image.html" title="Image Search" target="_self">Image Search</a>
                <a href="index-advance.html" title="Advanced Search" target="_self">Advanced Search</a>
            </div>
            <!-- HEADER SECTION : END -->

            <!-- LOGO SECTION : START -->
            <div class="box">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"/>
            </div>
            <!-- LOGO SECTION : END -->
    
             <!-- SEARCH SECTION : START -->
            <div class="form-box">
                <form action="https://google.com/search">
                    <table>      
                        <tr>
                            <td class="form-data">
                                <div class="input-box">
                                     <i class="fa fa-search icon"></i>
                                     <input class="input-field" type="text" name="q" placeholder="Search">
                                </div> 
                            </td>
                        </tr>
                        <tr>
                            <td class="form-data">
                                <input type="submit" value="Google Search">
                                <input type="submit" value="I'm Feeling Lucky" 
                                        aria-label="I'm Feeling Lucky" name="btnI">
                                
                            </td>
                            <!-- id="lucky-btn" -->
                        </tr>
                    </table>
                </form>
            </div>
            <!-- SEARCH SECTION : END -->
        </div>
        <!-- BODY WRAPPER : END -->

    </body>
</html>
